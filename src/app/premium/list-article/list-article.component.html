<div id="content" class="main-content">
    <div class="container">

        <div class="container">
            <div class="row layout-top-spacing">
                <div class="col-lg-12 col-12 layout-spacing">
                    <div class="statbox widget box box-shadow">
                        <div class="widget-header">
                            <div class="row">
                                <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                    <h4>Liste des Articles</h4>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="widget-content widget-content-area"> 
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Cherche Ici" [(ngModel)]="term">
                            </div>
                            <div class="table-responsive mb-4 mt-4">
                                <table   class="table table-hover" style="width:100%">
                                    <thead>

                                        <tr>
                                            <th>Photo</th>    
                                            <th>Nom</th>
                                            <th>Description</th>
                                            <th>Image</th>
                                            <th>Prix</th>
                                            <th>categorie</th>

                                            <th class="no-content">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let a of articles | filter:term">
                                            <td><img src="http://127.0.0.1/hielo-772466825/shoppingcaart/shoping-cart/{{a.image}}" width="80" class="img-circle"></td>        
                                            <td>{{a.nom_article}}</td>
                                            <td>{{a.description}}</td>
                                            <td>{{a.image}}</td>
                                            <td>{{a.prix}}</td>
                                            <td>{{a.nom_categorie}}</td>
                                            <td class="text-center">
                                                <ul class="table-controls">
                                                    <li><a [routerLink]="['../edit', a.id_article]"
                                                            data-toggle="tooltip" data-placement="top"
                                                            title="Modifier"><i class="fa fa-pencil" style="font-size:30px;color:#ABB2B9"></i></a></li>
                                                    <li>
                                                        <a (click)="suppArticle(a.id_article)" data-toggle="tooltip"
                                                            data-placement="top" title="Supprimer"><i class="fa fa-trash"style="font-size:30px;color:#ABB2B9"></i></a> </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
