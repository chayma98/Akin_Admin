<div id="content" class="main-content">
    <div class="container">

        <div class="container">
            <div class="row layout-top-spacing">
                <div class="col-lg-12 col-12 layout-spacing">
                    <div class="statbox widget box box-shadow">
                        <div class="widget-header">
                            <div class="row">
                                <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                    <h4>Liste Des Acc√®s Aux Articles </h4>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="widget-content widget-content-area">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Cherche Ici" [(ngModel)]="term">
                            </div>
                            <div class="table-responsive mb-4 mt-4">
                                <table    class="table table-hover" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Photo</th>
                                            <th>Article</th>
                                            <th>Client</th>
                                            <th class="no-content">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let ac of access | filter:term">
                                            <td><img src="http://127.0.0.1/hielo-772466825/shoppingcaart/shoping-cart/{{ac.image}}" width="80" ></td>
                                            <td>{{ac.nom_article}}</td>
                                            <td>{{ac.nom_client}} {{ac.prenom_client}}</td>
                                            <td class="text-center" width="100">
                                                <ul class="table-controls">

                                                    <li class="text-center"> <a (click)="suppAcces(ac.id_client,ac.id_article)"
                                                            data-toggle="tooltip" data-placement="top"
                                                            title="Supprimer"><i class="fa fa-trash" style="font-size:30px;color:#ABB2B9"></i>
                                                            
                                                            </a> </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>



                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
