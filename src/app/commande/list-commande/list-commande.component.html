<div id="content" class="main-content">
    <div class="container" >

        <div class="container">
            <div class="row layout-top-spacing">
                <div class="col-lg-12 col-12 layout-spacing">
                    <div class="statbox widget box box-shadow">
                        <div class="widget-header">
                            <div class="row">
                                <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                    <h4> Liste Des Commandes </h4>
                                </div>
                            </div>
                        </div><hr>
                        <div class="widget-content widget-content-area">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Cherche Ici" [(ngModel)]="term">
                            </div>
                            <div class="table-responsive mb-4 mt-4">
                                <table   class="table table-hover" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>N° Commande</th>
                                            <th>Client</th>
                                            <th>Date Commande</th> 
                                            <th>Total Commande</th>  
                                            <th>Etat Commande </th>
                                       <th class="no-content">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let co of commandes | filter:term">
                                            <td>{{co.id_commande}}</td>
                                            <td>{{co.nom_client}} {{co.prenom_client}}</td>
                                            <td>{{co.date_commande}}</td>
                                            <td>{{co.total_commande}} $</td>
                                            <td><span class="badge badge-info">{{co.etat}}</span></td>
                                            <td class="text-center">
                                                <ul class="table-controls">
                                                    <li><a  [routerLink]="['../info', co.id_commande]" data-toggle="tooltip" data-placement="top" title="Détails"> <i class="fa fa-eye" style="font-size:30px;color:#ABB2B9"></i></a></li>
                                                    <li><a (click)='traiterCmd(co.id_commande, "En_Cours")' data-toggle="tooltip" data-placement="top" title="En_Cours"> <i class="fa fa-check"style="font-size:30px;color:#ABB2B9"></i></a></li>
                                                    <li><a (click)='traiterCmd(co.id_commande, "En_Livraison")' data-toggle="tooltip" data-placement="top" title="En_Livraison"> <i class="fa fa-truck" style="font-size:30px;color:#ABB2B9"></i></a></li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>    


                        
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
