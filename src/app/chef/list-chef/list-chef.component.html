<div id="content" class="main-content">
    <div class="container">

        <div class="container">
            <div class="row layout-top-spacing">
                <div class="col-lg-12 col-12 layout-spacing">
                    <div class="statbox widget box box-shadow">
                        <div class="widget-header">
                            <div class="row">
                                <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                    <h4>Liste des Chefs</h4>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="widget-content widget-content-area">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Cherche Ici" [(ngModel)]="term">
                            </div>
                            <div class="table-responsive mb-4 mt-4">
                                <table     class="table table-hover" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>CIN </th>
                                            <th>Nom</th>
                                            <th>Prénom</th>
                                            <th>Télephone</th>
                                            <th>Email</th>
                                            <th>Login</th>
                                            <th>Password</th>
                                            <th class="no-content">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let c of chefs  | filter:term">
                                            <td>{{c.cin_chef}}</td>
                                            <td>{{c.nom_chef}}</td>
                                            <td>{{c.prenom_chef}}</td>
                                            <td>{{c.tel_chef}}</td>
                                            <td>{{c.email_chef}}</td>
                                            <td>{{c.login_chef}}</td>
                                            <td>{{c.password_chef}}</td>
                                            <td class="text-center">
                                                <ul class="table-controls">
                                                    <li><a [routerLink]="['../edit', c.id_chef]" data-toggle="tooltip"
                                                            data-placement="top" title="Modifier"><i class="fa fa-pencil" style="font-size:30px;color:#ABB2B9"></i></a></li>
                                                          <li>  
                                                    
                                                            <a (click)="suppChef(c.id_chef)" data-toggle="tooltip" data-placement="top" title="Supprimer" ><i class="fa fa-trash"style="font-size:30px;color:#ABB2B9"></i></a>  </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>



                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
